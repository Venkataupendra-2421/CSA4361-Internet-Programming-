    <section id="editorial-board">
        <h2>Editorial Board</h2>

<!-- Editor Login Form -->
        <div id="editor-login">
            <h3>Editor Login</h3>
            <!-- Add a login form (simplified) -->
            <form action="#" method="post">
                <label for="editor-login-email">Email:</label>
                <input type="email" id="editor-login-email" name="editor-login-email" required>

                <label for="editor-login-password">Password:</label>
                <input type="password" id="editor-login-password" name="editor-login-password" required>

                <button type="submit">Login</button>
            </form>
        </div>
