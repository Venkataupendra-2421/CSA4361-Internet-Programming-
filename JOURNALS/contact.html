<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us - IJSSE</title>
</head>
<body>

    <header>
        <!-- Navigation or back to homepage link can be added here -->
    </header>

    <section id="contact-us">
        <h2>Contact Us</h2>

        <!-- Contact Form -->
        <div id="contact-form">
            <h3>Send us a Message</h3>
            <!-- Add a contact form (simplified) -->
            <form action="#" method="post">
                <label for="contact-name">Your Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>

                <label for="contact-email">Your Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>

                <label for="contact-message">Your Message:</label>
                <textarea id="contact-message" name="contact-message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Contact Information -->
        <div id="contact-info">
            <h3>Contact Information</h3>
            <p>Email: info@ijsse.com</p>
            <p>Phone: (+91)9988774455</p>
            <p>Address: 123 Journal Street, Cityville, Country</p>
        </div>
    </section>

    <!-- Add more sections and content here -->

</body>
</html>
