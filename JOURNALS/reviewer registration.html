<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reviewers - IJSSE</title>
</head>
<body>

    <header>
        <!-- Navigation or back to homepage link can be added here -->
    </header>

    <section id="reviewers">
        <h2>Reviewers</h2>

        <!-- Reviewer Registration Form -->
        <div id="reviewer-registration">
            <h3>Reviewer Registration</h3>
            <!-- Add a registration form (simplified) -->
            <form action="#" method="post">
                <label for="reviewer-name">Name:</label>
                <input type="text" id="reviewer-name" name="reviewer-name" required>

                <label for="reviewer-email">Email:</label>
                <input type="email" id="reviewer-email" name="reviewer-email" required>

                <label for="reviewer-password">Password:</label>
                <input type="password" id="reviewer-password" name="reviewer-password" required>

                <button type="submit">Register</button>
            </form>
        </div>
</body>
</html>
