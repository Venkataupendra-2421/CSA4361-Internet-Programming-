<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reviewers - IJSSE</title>
</head>
<body>

    <header>
        <!-- Navigation or back to homepage link can be added here -->
    </header>

    <section id="reviewers">
        <h2>Reviewers</h2>

<!-- Reviewer Login Form -->
        <div id="reviewer-login">
            <h3>Reviewer Login</h3>
            <!-- Add a login form (simplified) -->
            <form action="#" method="post">
                <label for="reviewer-login-email">Email:</label>
                <input type="email" id="reviewer-login-email" name="reviewer-login-email" required>

                <label for="reviewer-login-password">Password:</label>
                <input type="password" id="reviewer-login-password" name="reviewer-login-password" required>

                <button type="submit">Login</button>
            </form>
        </div>
</body>
</html>
