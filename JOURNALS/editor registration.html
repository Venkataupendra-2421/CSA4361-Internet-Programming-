<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Editorial Board - IJSSE</title>
</head>
<body>

    <header>
        <!-- Navigation or back to homepage link can be added here -->
    </header>

    <section id="editorial-board">
        <h2>Editorial Board</h2>

        <!-- Editor Registration Form -->
        <div id="editor-registration">
            <h3>Editor Registration</h3>
            <!-- Add a registration form (simplified) -->
            <form action="#" method="post">
                <label for="editor-name">Name:</label>
                <input type="text" id="editor-name" name="editor-name" required>

                <label for="editor-email">Email:</label>
                <input type="email" id="editor-email" name="editor-email" required>

                <label for="editor-password">Password:</label>
                <input type="password" id="editor-password" name="editor-password" required>

                <button type="submit">Register</button>
            </form>
        </div>
</body>
</html>
