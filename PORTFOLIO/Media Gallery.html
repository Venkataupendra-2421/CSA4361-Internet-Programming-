<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Media Gallery</title>
</head>
<body>

    <header>
        <!-- Navigation or back to homepage link can be added here -->
    </header>

    <section class="media-gallery">
        <h2>Media Gallery</h2>

        <!-- Photo Gallery -->
        <div class="photo-gallery">
            <h3>Photo Gallery</h3>
            <div class="gallery">
                <!-- Add high-resolution images related to the artist -->
                <div class="photo">
                    <img src="photo1.jpg" alt="Photo 1">
                </div>
                <div class="photo">
                    <img src="photo2.jpg" alt="Photo 2">
                </div>
                <!-- Add more photos as needed -->
            </div>
        </div>

        <!-- Video Gallery -->
        <div class="video-gallery">
            <h3>Video Gallery</h3>
            <div class="videos">
                <!-- Add embedded YouTube or Vimeo videos -->
                <div class="video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video">
                    <iframe width="560" height="315" src="https://player.vimeo.com/video/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
                </div>
                <!-- Add more videos as needed -->
            </div>
        </div>
    </section>

    <!-- Add more sections and content here -->

</body>
</html>
